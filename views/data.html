<!DOCTYPE html>
<html>
	<head>
		<!-- 引入 Vue 和 Vuetify 的 JS -->
		<script src="../js/vue.js"></script>
		<script src="../js/vuetify.js"></script>
		<script src="../js/socket.io.min.js"></script>
		<script src="../js/axios.min.js"></script>
		<script src="../js/vue-router.global.js"></script>
		<script src="../js/vuex.global.min.js"></script>
		<!-- 引入 Vuetify 的 CSS -->
		<link href="../css/materialdesignicons.min.css" rel="stylesheet">
		<link href="../css/vuetify.min.css" rel="stylesheet">
		<meta name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
	</head>
	<body>

		<div id="app">
			<!-- App.vue 根组件 -->
			<v-app>
				<v-system-bar app>
					<v-spacer></v-spacer>
					<v-btn icon>
						<!-- 设置图标 -->
						<v-icon>mdi-cog</v-icon>
					</v-btn>

					<!-- 切换日夜模式按钮 -->
					<v-btn icon @click="toggleDarkMode">
						<v-icon>{{ darkMode ? 'mdi-white-balance-sunny' : 'mdi-brightness-2' }}</v-icon>
					</v-btn>

					<!-- 切换多语言模型按钮 -->
					<v-btn icon @click="toggleLanguage">
						<v-icon>mdi-translate</v-icon>
					</v-btn>
				</v-system-bar>


				<v-navigation-drawer v-model="drawer" absolute app mini-variant>
					<v-avatar class="d-block text-center mx-auto mt-4" size="36">
						<v-img src="../img/a-lovely-human-being.png" alt="Image description"></v-img>
					</v-avatar>

					<v-divider class="mx-3 my-5"></v-divider>


					<v-btn icon size="28" class="d-block text-center mx-auto mb-9"
						@click="topage('/mind/views/chat.html')">
						<v-icon>mdi-chat</v-icon>
					</v-btn>


					<v-btn icon size="28" class="d-block text-center mx-auto mb-9" @click="topage('')">
						<v-icon>mdi-database</v-icon>
					</v-btn>

					<v-btn icon size="28" class="d-block text-center mx-auto mb-9"
						@click="topage('/mind/views/warning.html')">
						<v-icon>mdi-alert</v-icon>
					</v-btn>
				</v-navigation-drawer>
				<v-main>
					<!-- 多种心理状态的数据建模分析 -->
					<v-tabs v-model="tab" grow>
						<v-tab href="#chat">
							<v-icon>mdi-chart-line</v-icon>
							<!-- 情绪变化趋势 -->
							情绪变化趋势
						</v-tab>
						<v-tab href="#database">
							<v-icon>mdi-chart-donut</v-icon>
							<!-- 认知偏向分析 -->
							认知偏向分析
						</v-tab>
						<v-tab href="#warning">
							<v-icon>mdi-chart-bar</v-icon>
							<!-- 应对策略评估 -->
							应对策略评估
						</v-tab>
					</v-tabs>

					<v-tabs-items v-model="tab">
						<v-tab-item value="chat">
							<!-- 情绪变化趋势图 -->
							<v-img src="../img/chat.jpg" alt="Chat"></v-img>
						</v-tab-item>
						<v-tab-item value="database">
							<!-- 认知偏向分析图 -->
							<v-img src="../img/database.jpg" alt="Database"></v-img>
						</v-tab-item>
						<v-tab-item value="warning">
							<!-- 应对策略评估图 -->
							<v-img src="../img/warning.jpg" alt="Warning"></v-img>
						</v-tab-item>
					</v-tabs-items>


					</main>
			</v-app>
		</div>



		<script>
			new Vue({
				el: '#app',
				vuetify: new Vuetify({
					icons: {
						iconfont: 'mdi', // 默认图标集
					},
				}),
				data() {
					return {
						// 你的数据属性
						drawer: true,
						darkMode: false,
						language: true, // 添加 language 属性
					}

				},

				methods: {
					topage(route) {
						window.open(route, "_self")

					},
					getCookie(name) {
						const cookieMap = {};
						const cookies = document.cookie.split("; ");
						cookies.forEach(cookie => {
							const [key, value] = cookie.split("=");
							cookieMap[key] = value;
						});
						return cookieMap[name];
					},
					setCookie(name, value, days) {
						let expires = "";
						if (days) {
							const date = new Date();
							date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
							expires = "; expires=" + date.toUTCString();
						}
						document.cookie = name + "=" + (value || "") + expires + "; path=/";
					},
					toggleDarkMode() {
						this.darkMode = !this.darkMode;
						// 在这里可以添加切换日夜模式的逻辑
						this.$vuetify.theme.dark = !this.$vuetify.theme.dark;
					},

					toggleLanguage() {
						// 这里可以添加切换语言的逻辑
					}

				},
				beforeDestroy() {

				},
				mounted() {

				}
			})
		</script>

	</body>
</html>
