<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Tree Visualization</title>
    <style>
        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 3px;
        }
        .highlight circle {
            fill: orange;
            stroke: red;
            stroke-width: 3px;
        }
        .node text { 
            font: 12px sans-serif; 
        }
        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }
        .highlight-link {
            stroke: orange;
            stroke-width: 3px;
        }
    </style>
</head>
<body>
    <svg width="960" height="600"></svg>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="../js/tree.js"></script>
</body>
</html>
