<!DOCTYPE html>
		<html>
			<head>

			<body>
				<div id="app">







					<!--  -->
					<v-app id="inspire">
						<v-system-bar app>
							<v-spacer></v-spacer>
							<v-btn icon @click="showSettingsDialog">

							<!-- 切换日夜模式按钮 -->

							<!-- 切换多语言模型按钮 -->

							</v-btn>
						</v-system-bar>



						<v-navigation-drawer v-model="drawer" app absolute mini-variant>
							<v-avatar class="d-block text-center mx-auto mt-4" size="36">

							</v-avatar>

							<v-divider class="mx-3 my-5"></v-divider>

							<v-btn icon size="28" class="d-block text-center mx-auto mb-9" @click="topage('/mind/views/chat.html')">
								<v-tooltip bottom>
									<template v-slot:activator="{ on }">

									</template>
									<span>聊天</span>
								</v-tooltip>
							</v-btn>

							<v-btn icon size="28" class="d-block text-center mx-auto mb-9"
								@click="topage('/mind/views/data.html')">
								<v-tooltip bottom>
									<template v-slot:activator="{ on }">
										<v-icon v-on="on">mdi-database</v-icon>
									</template>
									<span>数据</span>
								</v-tooltip>
							</v-btn>

							<v-btn icon size="28" class="d-block text-center mx-auto mb-9"
								@click="topage('/mind/views/warning.html')">
								<v-tooltip bottom>
									<template v-slot:activator="{ on }">
										<v-icon v-on="on">mdi-alert</v-icon>
									</template>
									<span>警告</span>
								</v-tooltip>
							</v-btn>

							<!-- 添加 VR 图标按钮 -->
							<v-btn icon size="28" class="d-block text-center mx-auto mb-9" @click="topage('')">
								<v-tooltip bottom>
									<template v-slot:activator="{ on }">
										<v-icon v-on="on">mdi-eye</v-icon>
									</template>
									<span>VR</span>
								</v-tooltip>
							</v-btn>

							<!-- 添加知识库图标按钮 -->
							<v-btn icon size="28" class="d-block text-center mx-auto mb-9"
								@click="topage('/mind/views/knowledge.html')">
								<v-tooltip bottom>
									<template v-slot:activator="{ on }">
										<v-icon v-on="on">mdi-book-open-page-variant</v-icon>
									</template>
									<span>知识库</span>
								</v-tooltip>
							</v-btn>
						</v-navigation-drawer>

						<v-main>
							<a-scene>
							    <!-- 添加全景图 -->
							    <a-sky src="../img/a-landscape-with-hills-and-trees-hvwpfxfz.jpeg" rotation="0 -130 0"></a-sky>
							    
							    <!-- 添加相机 -->
							    <a-camera>
							      <a-cursor></a-cursor>
							    </a-camera>
							  </a-scene>

						</v-main>

					</v-app>
				</div>

				<script>

				<script>
					new Vue({
						el: '#app',
						vuetify: new Vuetify({
							icons: {
								iconfont: 'mdi', // 默认图标集
							},
						}),
						data() {
							return {
								// 你的数据属性
								url: "http://127.0.0.1:8080/api",
								user_id: 0,
								dialog: false,
								drawer: true,
								darkMode: false,
								language: true, // 添加 language 属性
								showSettingsDialog:false
								
							}

						},
						methods: {
							openDialog() {
								this.dialog = true;
							},
							closeDialog() {
								this.dialog = false;
							},
							topage(route) {
								window.open(route, "_self")

							},
							getCookie(name) {
								const cookieMap = {};
								const cookies = document.cookie.split("; ");
								cookies.forEach(cookie => {
									const [key, value] = cookie.split("=");
									cookieMap[key] = value;
								});
								return cookieMap[name];
							},
							setCookie(name, value, days) {
								let expires = "";
								if (days) {
									const date = new Date();
									date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
									expires = "; expires=" + date.toUTCString();
								}
								document.cookie = name + "=" + (value || "") + expires + "; path=/";
							},
							toggleDarkMode() {
								this.darkMode = !this.darkMode;
								// 在这里可以添加切换日夜模式的逻辑
								this.$vuetify.theme.dark = !this.$vuetify.theme.dark;
							},

							toggleLanguage() {
								// 这里可以添加切换语言的逻辑
							},

						},
						beforeDestroy() {

						},
						mounted() {
							this.user_id = this.getCookie("user_id");



						}
					})
				</script>
			</body>
