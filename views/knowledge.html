	<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<!-- 引入 Vue 和 Vuetify 的 JS -->
			<title>知识库图谱</title>
			<script src="../js/vue.js"></script>
			<script src="../js/vuetify.js"></script>
			<script src="../js/socket.io.min.js"></script>
			<script src="../js/axios.min.js"></script>
			<script src="../js/vuex.global.min.js"></script>
			<script src="../js/three.min.js"></script>
			<script src="../js/echarts.min.js"></script>
			<script src="../js/global_login.js"></script>

			<!-- 引入 Vuetify 的 CSS -->
			<link href="../css/materialdesignicons.min.css" rel="stylesheet">
			<link href="../css/vuetify.min.css" rel="stylesheet">
			<meta name="viewport"
				content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		</head>
		<body>
			<div id="app">


				<!-- 用户操作 -->
				<v-menu v-model="menuOpen" :close-on-content-click="false" :nudge-right="40" offset-y>
					<v-list>
						<v-list-item @click="viewProfile">
							<v-list-item-icon>
								<v-icon>mdi-account</v-icon>
							</v-list-item-icon>
							<v-list-item-title>查看个人资料</v-list-item-title>
						</v-list-item>
						<v-list-item @click="changePassword">
							<v-list-item-icon>
								<v-icon>mdi-lock</v-icon>
							</v-list-item-icon>
							<v-list-item-title>修改密码</v-list-item-title>
						</v-list-item>
						<v-divider></v-divider>
						<v-list-item @click="logout">
							<v-list-item-icon>
								<v-icon>mdi-logout</v-icon>
							</v-list-item-icon>
							<v-list-item-title>退出登录</v-list-item-title>
						</v-list-item>
					</v-list>
				</v-menu>




				<!--  -->
				<v-app id="inspire">
					<v-system-bar app>
						<v-spacer></v-spacer>
						<v-btn icon @click="showSettingsDialog">
							<!-- 设置图标 -->
							<v-icon>mdi-cog</v-icon>
						</v-btn>

						<!-- 切换日夜模式按钮 -->
						<v-btn icon @click="toggleDarkMode">
							<v-icon>{{ darkMode ? 'mdi-white-balance-sunny' : 'mdi-brightness-2' }}</v-icon>
						</v-btn>

						<!-- 切换多语言模型按钮 -->
						<v-btn icon @click="toggleLanguage">
							<v-icon>mdi-translate</v-icon>
						</v-btn>
					</v-system-bar>



					<v-navigation-drawer v-model="drawer" absolute mini-variant app>
						<v-avatar class="d-block text-center mx-auto mt-4" size="36" @click="toggleMenu"
							style="cursor: pointer;">
							<v-img src="../img/a-lovely-human-being.png" alt="User Avatar"></v-img>
						</v-avatar>
						<v-divider class="mx-3 my-5"></v-divider>

						<v-btn icon size="28" class="d-block text-center mx-auto mb-9"
							@click="topage('/mind/views/chat.html')">
							<v-tooltip bottom>
								<template v-slot:activator="{ on }">
									<v-icon v-on="on">mdi-chat</v-icon>
								</template>
								<span>聊天</span>
							</v-tooltip>
						</v-btn>

						<v-btn icon size="28" class="d-block text-center mx-auto mb-9"
							@click="topage('/mind/views/data.html')">
							<v-tooltip bottom>
								<template v-slot:activator="{ on }">
									<v-icon v-on="on">mdi-database</v-icon>
								</template>
								<span>数据</span>
							</v-tooltip>
						</v-btn>

						<v-btn icon size="28" class="d-block text-center mx-auto mb-9"
							@click="topage('/mind/views/warning.html')">
							<v-tooltip bottom>
								<template v-slot:activator="{ on }">
									<v-icon v-on="on">mdi-alert</v-icon>
								</template>
								<span>警告</span>
							</v-tooltip>
						</v-btn>

						<!-- 添加 VR 图标按钮 -->
						<v-btn icon size="28" class="d-block text-center mx-auto mb-9"
							@click="topage('/mind/views/vr.html')">
							<v-tooltip bottom>
								<template v-slot:activator="{ on }">
									<v-icon v-on="on">mdi-eye</v-icon>
								</template>
								<span>VR</span>
							</v-tooltip>
						</v-btn>

						<!-- 添加知识库图标按钮 -->
						<v-btn icon size="28" class="d-block text-center mx-auto mb-9" @click="topage('')">
							<v-tooltip bottom>
								<template v-slot:activator="{ on }">
									<v-icon v-on="on">mdi-book-open-page-variant</v-icon>
								</template>
								<span>知识库</span>
							</v-tooltip>
						</v-btn>
					</v-navigation-drawer>
					<v-main>
						<v-container fluid>
							<v-row>
								<v-col cols="12">
									<v-select v-model="selectedItem" :items="items" label="选择项" outlined dense></v-select>
									<v-btn @click="showSelectedItem" color="primary">显示选择项</v-btn>
								</v-col>
							</v-row>
						</v-container>
						<!-- 查询组件 -->
						<v-container fluid>
							<v-row>
								<v-col cols="12">
									<v-text-field v-model="searchQuery" label="高级检索" outlined dense
										:hint="searchHint"></v-text-field>
									<v-btn @click="search" color="primary">搜索</v-btn>
								</v-col>
							</v-row>
						</v-container>
						<!-- 图式展示组件 -->
						<v-container fluid>
							<v-row>
								<v-col cols="12">
									<v-card outlined>
										<v-card-title>
											知识图谱
										</v-card-title>
										<v-card-text>
											<!-- 展示搜索结果或图式展示的内容 -->
											<v-list dense v-if="searchResult.length > 0">
												<v-list-item v-for="(result, index) in searchResult" :key="index">
													<v-list-item-content>
														<v-list-item-title>{{ result }}</v-list-item-title>
													</v-list-item-content>
												</v-list-item>
											</v-list>
											<v-list dense v-else>
												<v-list-item v-for="(node, index) in graphData" :key="index">
													<v-list-item-content>
														<v-list-item-title>{{ node.name }}</v-list-item-title>
													</v-list-item-content>
												</v-list-item>
											</v-list>
										</v-card-text>
									</v-card>
								</v-col>
							</v-row>
						</v-container>
					</v-main>

				</v-app>
			</div>

			<script>

			</script>
			<script>
				new Vue({
					el: '#app',
					vuetify: new Vuetify({
						icons: {
							iconfont: 'mdi', // 默认图标集
						},
					}),
					data() {
						return {
							// 你的数据属性
							url: "http://8.134.48.111:8000/api",
							user_id: 0,
							dialog: false,
							drawer: true,
							darkMode: false,
							language: true, // 添加 language 属性
							showSettingsDialog: false,
							// 用户操作
							menuOpen: false,
							changePasswordDialog: false,
							// 知识图谱
							searchQuery: '', // 存储用户的搜索查询
							graphData: [ // 图式展示的示例数据
								{
									name: '节点1'
								},
								{
									name: '节点2'
								},
								{
									name: '节点3'
								}
							],
							searchResult: [], // 存储搜索结果
							searchHint: '支持使用 AND、OR、NOT 等逻辑运算符，或指定检索字段进行高级检索。例如：field1:keyword1 AND field2:keyword2',
							selectedItem: null, // 选中的项
							items: ['选项1', '选项2', '选项3', '选项4'] // 列表中的选项
						}


					},
					methods: {
						search() {
							// 模拟查询功能，根据搜索查询更新图式展示组件的数据
							// 这里可以根据实际情况发送查询请求，然后更新 graphData 数据
							console.log('搜索查询:', this.searchQuery);
							// 这里暂时使用示例数据作为搜索结果
							this.graphData = [{
									name: '搜索结果1'
								},
								{
									name: '搜索结果2'
								},
								{
									name: '搜索结果3'
								}
							];
						},
						openDialog() {
							this.dialog = true;
						},
						closeDialog() {
							this.dialog = false;
						},
						topage(route) {
							window.open(route, "_self")

						},
						getCookie(name) {
							const cookieMap = {};
							const cookies = document.cookie.split("; ");
							cookies.forEach(cookie => {
								const [key, value] = cookie.split("=");
								cookieMap[key] = value;
							});
							return cookieMap[name];
						},
						setCookie(name, value, days) {
							let expires = "";
							if (days) {
								const date = new Date();
								date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
								expires = "; expires=" + date.toUTCString();
							}
							document.cookie = name + "=" + (value || "") + expires + "; path=/";
						},
						toggleDarkMode() {
							this.darkMode = !this.darkMode;
							// 在这里可以添加切换日夜模式的逻辑
							this.$vuetify.theme.dark = !this.$vuetify.theme.dark;
							this.setCookie('darkMode', this.darkMode, 1000)
						},

						toggleLanguage() {
							// 这里可以添加切换语言的逻辑
						},
						// 用户操作
						toggleMenu() {
							this.menuOpen = !this.menuOpen;
						},
						// 更改密码
						changePassword() {
							this.changePasswordDialog = true;
							this.menuOpen = false;
						},
						// 退出登录
						logout() {
							// 清空cookie缓存并重新加载页面
							document.cookie = "user_id=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
							document.cookie = "username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
							document.cookie = "isAuthenticated=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
							location.reload();
							this.menuOpen = false;
						},
						// 提交密码修改请求
						submitPassword() {
							// 检查新密码和确认密码是否一致
							if (this.password !== this.confirmPassword) {
								this.error = '密码不一致';
								return;
							}
							// 发送密码修改请求，这里只是示例，需要替换为实际的请求逻辑
							// 可以在这里使用axios发送修改密码的请求
							// 修改密码成功后，关闭对话框，并清空密码输入框和错误提示
							this.changePasswordDialog = false;
							this.password = '';
							this.confirmPassword = '';
							this.error = '';
						}

					},
					beforeDestroy() {

					},
					mounted() {
						this.user_id = this.getCookie("user_id");
						this.$vuetify.theme.dark = this.getCookie("darkMode");
						this.darkMode = this.getCookie("darkMode");

					}

				})
			</script>
		</body>
	</html>
